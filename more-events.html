<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>More Events</h2>
    <section>
        <h3 id="secret-info">very very important secret information</h3>
        <input id="delete-confirm" type="text" placeholder="please type delete">
        <button id = 'delete-btn' disabled>Delete</button>
    </section>

    <script>
        document.getElementById('delete-btn').addEventListener('click', () =>{
            document.getElementById('secret-info').style.display = 'none';
        })
        // focus
        document.getElementById('delete-confirm').addEventListener('focus', () =>{
            document.body.style.backgroundColor = 'lightcoral';
        })

        // blur
        document.getElementById('delete-confirm').addEventListener('blur', () =>{
            document.body.style.backgroundColor = 'white';
        })
        // // keydown
        // document.getElementById('delete-confirm').addEventListener('keydown', () =>{
        //     const deletfield = document.getElementById('delete-confirm');
        //     console.log(deletfield.value)
        // })
        // keypress
        // document.getElementById('delete-confirm').addEventListener('keypress', () =>{
        //     const deletfield = document.getElementById('delete-confirm');
        //     console.log(deletfield.value)
        // })
        // keyup
        document.getElementById('delete-confirm').addEventListener('keyup', (event) =>{
           
            const deleteBtn = document.getElementById('delete-btn');
            if(event.target.value == 'delete'){
                document.getElementById('delete-btn').removeAttribute('disabled');
            }
            else{
                deleteBtn.setAttribute('disabled', true);
            }
        })
        // change
        document.getElementById('delete-confirm').addEventListener('change', () =>{
            const deletfield = document.getElementById('delete-confirm');
            console.log(deletfield.value)
        })
    </script>
</body>
</html>
