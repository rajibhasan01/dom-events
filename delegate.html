<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Repellat, porro!</li>
        <li class="item">Quidem, distinctio.</li>
        <li class="item">Minima, facilis.</li>
        <li class="item">Enim, dolore.</li>
        <li class="item">Consectetur, accusamus.</li>
    </ul>
    <button id='add-item'>Add Item</button>

    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items){
        //     item.addEventListener('click', (event)=>{
        //         // document.getElementById('item-container').removeChild(item);
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('add-item').addEventListener('click', ()=>{
            const li = document.createElement('li');
            li.innerText = 'Brand New Item'
            li.classList.add('item');
            const parent = document.getElementById('item-container');
            parent.appendChild(li);

        })

        document.getElementById('item-container').addEventListener('click',(event)=>{
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>
</html>
